<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Q </title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <link rel="stylesheet" href="css/estilo.css">
 <link rel="stylesheet" href="cadastro.html">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="login-box"> 
      <div class="logo">
       <img src="imagens/logo.png.png" alt="Logo do App" class="drop">
      <!--
       <div class="drop"></div> -->
       
      </div>
      <h1>Seja bem vindo!</h1>
      <p class="subtitle">Efetue seu login</p>

      <form action="cadastro.html" method="post">
        <label for="email">E-mail ou usuário</label>
        <input type="text" id="email" placeholder="Digite seu e-mail ou usuário" />

        <label for="senha">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="senha" placeholder="Digite sua senha" />
          <span class="toggle-password"></span>
        </div>

    </form>

            <button type="submit" onclick="window.location. href='cadastro.html'">Acessar</button>
           
      <div class="forgot-password">
        <a href="#">Esqueceu sua senha?<br><span>Clique aqui</span></a>
      </div>

      <!--botão google e instagram-->

       <div class="social-buttons">
  <button class="icon-button google">
    <img src="imagens/google.png.png"Google" />
  </button>

  <button class="icon-button facebook">
    <img src="imagens/instagram.png.png"Instagram" />


  

  </button>
</div>
</body>
</html>
